<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Остатки товара</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Остатки товара</h1>
    <table id="productTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Остаток</th>
                <th>Цена</th>
            </tr>
        </thead>
        <tbody>
            <!-- Данные будут загружены сюда -->
        </tbody>
    </table>

    <script>
        // Функция загрузки XML-файла
        async function loadXMLFile(file) {
            try {
                const response = await fetch(file, {
                    headers: {
                        'Cache-Control': 'no-cache' // Отключение кеширования
                    }
                });
                if (!response.ok) {
                    throw new Error(`Ошибка загрузки XML: ${response.statusText}`);
                }
                const xmlText = await response.text(); // Получаем текст XML
                const parser = new DOMParser();
                return parser.parseFromString(xmlText, "application/xml"); // Парсим XML
            } catch (error) {
                console.error(error);
                return null;
            }
        }

        // Функция отображения данных в таблице
        function displayProducts(xml) {
            if (!xml) {
                console.error("XML не удалось загрузить.");
                return;
            }
            const products = xml.getElementsByTagName('product');
            const tableBody = document.querySelector('#productTable tbody');
            tableBody.innerHTML = ""; // Очищаем таблицу перед добавлением новых данных

            for (let i = 0; i < products.length; i++) {
                const product = products[i];
                const id = product.getElementsByTagName('id')[0].textContent;
                const name = product.getElementsByTagName('name')[0].textContent;
                const stock = product.getElementsByTagName('stock')[0].textContent;
                const price = product.getElementsByTagName('price')[0].textContent;

                // Создаём строку таблицы
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${id}</td>
                    <td>${name}</td>
                    <td>${stock}</td>
                    <td>${price} руб.</td>
                `;
                tableBody.appendChild(row);
            }
        }

        // URL XML-файла (замените на свой URL)
        const file = `https://example.com/files/stock.xml?t=${new Date().getTime()}`; // Замените на ваш URL

        // Загружаем данные и отображаем их
        loadXMLFile(file).then(displayProducts);
    </script>
</body>
</html>
