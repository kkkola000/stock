<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Остатки товара</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Остатки товара</h1>
    <table id="productTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Остаток</th>
                <th>Цена</th>
            </tr>
        </thead>
        <tbody>
            <!-- Данные будут загружены динамически -->
        </tbody>
    </table>

    <script>
        // Функция для загрузки XML-файла
        function loadXMLFile(file, callback) {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', file, true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    callback(xhr.responseXML);
                } else {
                    console.error('Не удалось загрузить XML:', xhr.statusText);
                }
            };
            xhr.onerror = function () {
                console.error('Ошибка при загрузке XML.');
            };
            xhr.send();
        }

        // Функция для отображения данных из XML
        function displayProducts(xml) {
            const products = xml.getElementsByTagName('product');
            const tableBody = document.querySelector('#productTable tbody');

            for (let i = 0; i < products.length; i++) {
                const product = products[i];
                const id = product.getElementsByTagName('id')[0].textContent;
                const name = product.getElementsByTagName('name')[0].textContent;
                const stock = product.getElementsByTagName('stock')[0].textContent;
                const price = product.getElementsByTagName('price')[0].textContent;

                // Создание строки таблицы
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${id}</td>
                    <td>${name}</td>
                    <td>${stock}</td>
                    <td>${price} руб.</td>
                `;
                tableBody.appendChild(row);
            }
        }

        // Загружаем и отображаем данные
        loadXMLFile('stock.xml', displayProducts);
    </script>
</body>
</html>
